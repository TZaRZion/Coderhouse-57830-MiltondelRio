{% extends 'servicios/base.html' %}

{% block header %}
Clientes: Registros
{% endblock header %}

{% block main %}
    <button>
        <a href="{% url 'servicios:cliente_create' %}">Crear Registro</a>
    </button>
    <button>
        <a href="{% url 'servicios:buscar_cliente' %}">Buscar Cliente</a>
    </button>
    {% for object in object_list %}
        <p>{{ object | upper }} {{ object.nombre }} ({{object.celular}})</p>
    {% empty%}
        <p>No hay registros.</p>
    {% endfor %}
{% endblock main %}
